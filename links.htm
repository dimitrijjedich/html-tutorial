<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Links</title>
</head>
<body>
    <a href="https://www.w3schools.com/" target="_self">Visit W3Schools.com!</a>
    <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools.com!</a>
    <a href="https://www.w3schools.com/" target="_parent">Visit W3Schools.com!</a>
    <a href="https://www.w3schools.com/" target="_top">Visit W3Schools.com!</a>

    <h2>Absolute URLs</h2>
    <p><a href="https://www.w3.org/">W3C</a></p>
    <p><a href="https://www.google.com/">Google</a></p>

    <h2>Relative URLs</h2>
    <p><a href="index.htm">Main Page</a></p>
    <p><a href="css.htm">CSS Examples</a></p>

    <h2>Images as URL</h2>
    <p><a href="https://www.w3.org/"><img src="img.png" width="104" height="142" alt="w3schools"></a></p>
</body>
</html>
